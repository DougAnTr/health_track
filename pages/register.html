<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/forms.css" />

    <title>Health Track - Home</title>
  </head>
  <body class="blue-background">
    <section class="container flex-column">
      <h1 class="title">Health Track</h1>

      <form class="form flex-column">
        <p class="form-subtitle">Cadastre-se no nosso app:</p>

        <label class="label-form" for="input-full-name">
          <span class="label-text">Nome completo *</span>
          <input
            class="label-input"
            type="text"
            name="full_name"
            id="input-full-name"
          />
        </label>

        <label class="label-form" for="input-email">
          <span class="label-text">E-mail *</span>
          <input
            class="label-input"
            type="email"
            name="email"
            id="input-email"
          />
        </label>

        <label class="label-form" for="input-password">
          <span class="label-text">Senha *</span>
          <input
            class="label-input"
            type="password"
            name="password"
            id="input-password"
          />
        </label>

        <label class="label-form" for="input-confirm-password">
          <span class="label-text">Confirmar senha *</span>
          <input
            class="label-input"
            type="password"
            name="confirm-password"
            id="input-confirm-password"
          />
        </label>
      </form>
      <p class="form-description">*Dados obrigat√≥rios</p>

      <button class="submit-button" type="submit">Cadastrar</button>
    </section>
  </body>
</html>
