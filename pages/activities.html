<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/tables.css" />

    <title>Health Track - Cadastro</title>
  </head>
  <body class="grey-light-background flex-column">
    <header>
      <h1 class="page-title">Atividades</h1>
    </header>

    <section class="container flex-section">
      <table>
        <thead>
          <tr class="blue-background">
            <th>Atividade</th>
            <th>Tempo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-data-row">
            <td>Passeio de bike</td>
            <td>01h:32min</td>
            <td>
              <div class="table-button-options">
                <img
                  src="../assets/icons/icon-more-horizontal.svg"
                  alt="ícone três pontos alinhados horizontalmente"
                />
              </div>
            </td>
          </tr>
          <tr class="table-data-row">
            <td>Passeio de bike</td>
            <td>01h:00min</td>
            <td>
              <div class="table-button-options">
                <img
                  src="../assets/icons/icon-more-horizontal.svg"
                  alt="ícone três pontos alinhados horizontalmente"
                />
              </div>
            </td>
          </tr>
          <tr class="table-data-row">
            <td>Corrida</td>
            <td>00h:48min</td>
            <td>
              <div class="table-button-options">
                <img
                  src="../assets/icons/icon-more-horizontal.svg"
                  alt="ícone três pontos alinhados horizontalmente"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <button class="button">Registrar peso</button>

    <nav class="menu white-background">
      <ul>
        <li class="menu-item">
          <a href="home.html">
            <img
              class="menu-item-icon"
              src="../assets/icons/icon-home-filled.svg"
              alt="ícone home"
            />
          </a>
        </li>
        <li class="menu-item">
          <a href="weights.html">
            <img
              class="menu-item-icon"
              src="../assets/icons/icon-weight.svg"
              alt="ícone home"
            />
          </a>
        </li>
        <li class="menu-item">
          <a href="activities.html">
            <img
              class="menu-item-icon active"
              src="../assets/icons/icon-activity.svg"
              alt="ícone home"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
